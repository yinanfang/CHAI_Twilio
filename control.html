<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Twilio Demo</title>

  <!-- Normalize.css -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- Bootstrap -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Customized CSS -->
  <link rel="stylesheet" href="./css/control.css">
  <link rel="stylesheet" href="./css/loading.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!-- Polymer -->
  <!-- 1. Load platform support before any code that touches the DOM. -->
  <script src="./components/webcomponentsjs/webcomponents.js"></script>
  <!-- 2. Load the component using an HTML Import -->
  <!-- <link rel="import" href="./components/paper-fab/paper-fab.html"> -->
  <link rel="import" href="./components/paper-button/paper-button.html">
  <link rel="import" href="./components/sortable-table/sortable-table.html">
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="loaderText">Loading ...</div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  
  <div class="container cover">
    <div class="row coverNav">
      <div class="col-sm-6">
        <br></br><br></br>
        <label>My Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
        <paper-button>flat button</paper-button>
        <paper-button raised>raised button</paper-button>
        <paper-button noink>No ripple effect</paper-button>
      </div>
      <div class="col-sm-6">
        <br><br><br></br>
        <label>right side</label>
        <sortable-table>
          <sortable-column>fruit</sortable-column>
          <sortable-column>alice</sortable-column>
          <sortable-column>bill</sortable-column>
          <sortable-column>casey</sortable-column>
          <!-- data case be either an Array, JSON, or JSON5 -->
          [
            [ "apple", 4, 10, 2 ],
            [ "banana", 0, 4, 0 ],
            [ "grape", 2, 3, 5 ],
            [ "pear", 4, 2, 8 ],
            [ "strawberry", 0, 14, 0 ]
          ]
        </sortable-table>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>


  

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- Customized JS -->
  <script src="./js/javascript.js"></script>
</body>
</html>
